<!DOCTYPE html>

<head>

    <style>

        .container {

            margin-top: 20px;

            white-space: pre-wrap;
        }
        .warning {
            background: #854d0e;

        input, select {

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Sistema de Dep√≥sitos</h1>
        <p style="color: #9ca3af;">Herramienta para probar el flujo de dep√≥sitos sin enviar dinero real</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>IMPORTANTE:</strong> Esta es una herramienta de prueba. Los dep√≥sitos creados aqu√≠ son ficticios y deben ser eliminados despu√©s de las pruebas.
        </div>

        <div class="info">
            <h3>Configuraci√≥n del Test</h3>
            <label>Email del usuario:</label>
            <input type="email" id="userEmail" placeholder="tu@email.com" value="">
            
            <label>Contrase√±a:</label>
            <input type="password" id="userPassword" placeholder="Tu contrase√±a">
            
            <label>Monto (USD):</label>
            <input type="number" id="amount" value="100" min="1">
            
            <label>Red:</label>
            <select id="network">
                <option value="USDT_TRC20">TRON (TRC-20)</option>
                <option value="USDT_ERC20">Ethereum (ERC-20)</option>
            </select>
            
            <label>ID de Cuenta MT5:</label>
            <input type="text" id="accountId" value="TEST_MT5_001" placeholder="TEST_MT5_001">
        </div>

        <div>
            <button onclick="testConnection()">1. Verificar Conexi√≥n</button>
            <button onclick="login()" id="loginBtn">2. Iniciar Sesi√≥n</button>
            <button onclick="createTestDeposit()" id="createBtn" disabled>3. Crear Dep√≥sito de Prueba</button>
            <button onclick="checkDeposits()" id="checkBtn" disabled>4. Ver Mis Dep√≥sitos</button>
            <button onclick="deleteLastDeposit()" id="deleteBtn" disabled>5. Eliminar √öltimo Test</button>
        </div>

        <div id="output">Esperando acciones...</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://gjlztlpwffkphdnjuxoe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqbHp0bHB3ZmZrcGhkbmp1eG9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQxMDQxMDMsImV4cCI6MjAzOTY4MDEwM30.3wdPPd0tStSvPCYRlSrBWIHYtVE9TLOBOw8gYkvmlTI';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabase = supabase;
        
        let lastDepositId = null;
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìù';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        window.testConnection = async function() {
            log('Verificando conexi√≥n con Supabase...');
            try {
                const { data, error } = await supabase.from('deposits').select('count').limit(1);
                if (error && error.code !== 'PGRST116') {
                    throw error;
                }
                log('Conexi√≥n exitosa con Supabase', 'success');
                log('URL: ' + SUPABASE_URL);
            } catch (error) {
                log('Error de conexi√≥n: ' + error.message, 'error');
            }
        }
        
        window.login = async function() {
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            if (!email || !password) {
                log('Por favor ingresa email y contrase√±a', 'error');
                return;
            }
            
            log('Iniciando sesi√≥n...');
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                log('Sesi√≥n iniciada como: ' + data.user.email, 'success');
                log('User ID: ' + data.user.id);
                
                document.getElementById('createBtn').disabled = false;
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('loginBtn').textContent = '‚úÖ Conectado';
                document.getElementById('loginBtn').disabled = true;
            } catch (error) {
                log('Error de login: ' + error.message, 'error');
            }
        }
        
        window.createTestDeposit = async function() {
            const amount = parseFloat(document.getElementById('amount').value);
            const network = document.getElementById('network').value;
            const accountId = document.getElementById('accountId').value;
            
            log('Creando dep√≥sito de prueba...');
            
            const walletAddress = network === 'USDT_TRC20' 
                ? 'TEaQgjdWECF4fjzgscF6pA5v2GQvPPhBpR'
                : '0x38CfeC0B9199d6cA2944df012621F7C60be4b0d9';
            
            const networkName = network === 'USDT_TRC20' ? 'TRON' : 'Ethereum';
            
            try {
                const { data, error } = await supabase.rpc('create_deposit_request', {
                    p_account_id: accountId,
                    p_account_name: 'Cuenta de Prueba',
                    p_amount: amount,
                    p_payment_method: 'crypto',
                    p_crypto_currency: network,
                    p_crypto_network: networkName,
                    p_wallet_address: walletAddress,
                    p_transaction_hash: 'TEST_' + Date.now(),
                    p_payroll_data: { 
                        test_mode: true,
                        confirmed: true,
                        amount: amount,
                        network: networkName
                    }
                });
                
                if (error) throw error;
                
                if (data && data.success) {
                    lastDepositId = data.deposit_id;
                    log('DEP√ìSITO CREADO EXITOSAMENTE', 'success');
                    log('ID: ' + data.deposit_id);
                    log('Monto: $' + amount + ' USD');
                    log('Red: ' + networkName);
                    log('Wallet: ' + walletAddress);
                    log('');
                    log('‚û°Ô∏è Ahora ve al CRM para ver este dep√≥sito');
                    log('‚û°Ô∏è Secci√≥n: Finanzas ‚Üí Dep√≥sitos');
                    
                    document.getElementById('deleteBtn').disabled = false;
                } else {
                    log('Error: ' + (data?.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                log('Error creando dep√≥sito: ' + error.message, 'error');
            }
        }
        
        window.checkDeposits = async function() {
            log('Consultando tus dep√≥sitos...');
            try {
                const { data: { user } } = await supabase.auth.getUser();
                const { data, error } = await supabase
                    .from('deposits')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) throw error;
                
                log('Encontrados ' + data.length + ' dep√≥sitos:');
                data.forEach((dep, i) => {
                    log(`${i+1}. $${dep.amount} - ${dep.status} - ${new Date(dep.created_at).toLocaleString()}`);
                    if (dep.payroll_data?.test_mode) {
                        log('   ‚ö†Ô∏è MODO PRUEBA');
                    }
                });
            } catch (error) {
                log('Error consultando dep√≥sitos: ' + error.message, 'error');
            }
        }
        
        window.deleteLastDeposit = async function() {
            if (!lastDepositId) {
                log('No hay dep√≥sito de prueba para eliminar', 'error');
                return;
            }
            
            log('Eliminando dep√≥sito de prueba...');
            try {
                const { error } = await supabase
                    .from('deposits')
                    .delete()
                    .eq('id', lastDepositId);
                
                if (error) throw error;
                
                log('Dep√≥sito de prueba eliminado', 'success');
                lastDepositId = null;
                document.getElementById('deleteBtn').disabled = true;
            } catch (error) {
                log('Error eliminando: ' + error.message, 'error');
            }
        }
        
        // Auto-verificar conexi√≥n al cargar
        window.addEventListener('load', () => {
            log('Sistema de pruebas cargado');
            log('Sigue los pasos numerados para hacer la prueba');
        });
    </script>
</body>
</html>
